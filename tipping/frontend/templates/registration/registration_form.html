{% extends "base.html" %}
{% block content %}
<body>
<form method="post" action="{% url 'registration_register' %}">
    {% csrf_token %}
    <table>
        <tr><td>Username: </td><td>{{ form.username }}</td></tr>
        <tr><td>Email: </td><td>{{ form.email }}</td></tr>
        <tr><td>Password: </td><td>{{ form.password1 }}</td></tr>
        <tr><td>Password Confirmation: </td><td>{{ form.password2 }}</td></tr>
    </table>
    <input type="submit" value="Submit" />
</form>
</body>
{% endblock %}
